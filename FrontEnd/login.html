<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="/FrontEnd/login.css" />
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li><a href="/FrontEnd/login.html" class="active">Login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <div class="Content">
      <main>
        <h2>Log In</h2>
        <form class="log">
          <label class="connection">
            <span>Email</span>
            <input type="email" name="mail" id="mail" autocomplete="email" />
          </label>
          <label class="connection">
            <span>Mot de passe</span>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="current-password"
            />
          </label>
          <label class="btnvalider">
            <button class="valider" type="submit">Se connecter</button>
          </label>
          <label>
            <a href="#">Mot de passe oublié</a>
          </label>
        </form>
      </main>
    </div>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="/FrontEnd/login.js" defer></script>
  </body>
</html>
